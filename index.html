  <script>
  if (annyang) {
    console.log("in");
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    'start': function() { playIntro() }
  };
  var commands2 = {
    'class': function() { playClassroom() }
  };
  var commands3 = {
    'go back to my dorm': function() { playDorm() }
  };
  var commands4 = {
    'sure': function() { playAlone() }
  };
  var commands5 = {
    'bad idea': function() { playTogether() }
  };
  var commands6 = {
    'the library' : function() { playLibrary() }
  };
  var commands7 = {
    'leave campus' : function() { playStranger() }
  };
  // Add our commands to annyang
  annyang.addCommands(commands);
  annyang.addCommands(commands2, false);
  annyang.addCommands(commands3, false);
  annyang.addCommands(commands4, false);
  annyang.addCommands(commands5, false);
  annyang.addCommands(commands6, false);
  annyang.addCommands(commands7, false);
  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
else

<script> 
function playIntro() { 
  var startVid = document.getElementById("intro"); 
  var div = document.getElementById("startDiv");
  div.style.display="none";
  startVid.style.display="initial";
  startVid.play();
} 
</script>
<script> 
function playClassroom() { 
  var startVid = document.getElementById("intro"); 
  var classroom = document.getElementById("classroom");
  startVid.pause();
  startVid.currentTime = 0; 
  startVid.style.display="none";
  classroom.style.display="initial"
  classroom.play();
} 
</script>

<script> 
function playLibrary() { 
  var startVid = document.getElementById("intro"); 
  var library = document.getElementById("library");
  startVid.pause();
  startVid.currentTime = 0; 
  startVid.style.display="none";
  library.style.display="initial"
  library.play();
} 
</script>


<script> 
function playDorm() { 
  var classroom = document.getElementById("classroom"); 
  var library = document.getElementById("library"); 
  var dorm = document.getElementById("indorm");
  classroom.pause();
  classroom.currentTime = 0; 
  library.pause();
  library.currentTime = 0; 
  classroom.style.display="none";
  library.style.display="none";
  dorm.style.display="initial";
  dorm.play();
} 
</script>
<script> 
function playAlone() { 
  var dorm = document.getElementById("indorm"); 
  var alone = document.getElementById("allonmyown");
  dorm.pause();
  dorm.currentTime = 0; 
  dorm.style.display="none";
  alone.style.display="initial";
  alone.play();
} 
</script>
<script> 
function playTogether() { 
  var dorm = document.getElementById("indorm"); 
  var together = document.getElementById("together");
  dorm.pause();
  dorm.currentTime = 0; 
  dorm.style.display="none";
  together.style.display="initial";
  together.play();
} 
</script>

<script> 
function playStranger() { 
  var classroom = document.getElementById("classroom"); 
  var library = document.getElementById("library"); 
  var stranger = document.getElementById("strangerdanger");
  classroom.pause();
  classroom.currentTime = 0; 
  library.pause();
  library.currentTime = 0; 
  classroom.style.display="none";
  library.style.display="none";
  stranger.style.display="initial";
  stranger.play();
} 
</script>

<script type='text/javascript'>
var stranger = document.getElementById('strangerdanger');
var div = document.getElementById("startDiv");
stranger.addEventListener('ended', finishStranger, false); 
function finishStranger(e) {
  if(!e) {e = window.event; }
  stranger.style.display="none";
  stranger.currentTime = 0; 
  div.style.display = "initial";
}
</script>

<script type='text/javascript'>
var together = document.getElementById('together');
var div = document.getElementById("startDiv");
together.addEventListener('ended', finishTogether, false); 
function finishTogether(e) {
  if(!e) {e = window.event; }
  together.style.display="none";
  together.currentTime = 0; 
  div.style.display = "initial";
}
</script>

<script type='text/javascript'>
var alone = document.getElementById('allonmyown');
var div = document.getElementById("startDiv");
