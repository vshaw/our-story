<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/1.4.0/annyang.min.js"></script>
<script>
  if (annyang) {
    console.log("in");
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    'start': function() { playIntro() }
  };
  var commands2 = {
    'class': function() { playClassroom() }
  };
  var commands3 = {
    'dorm': function() { playDorm() }
  };
  var commands4 = {
    'sure': function() { playAlone() }
  };
  var commands5 = {
    'bad idea': function() { playTogether() }
  };

  // Add our commands to annyang
  annyang.addCommands(commands);
  annyang.addCommands(commands2, false);
  annyang.addCommands(commands3, false);
  annyang.addCommands(commands4, false);
  annyang.addCommands(commands5, false);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
else
  console.log("out");
</script>
<script> 
function playIntro() { 
  var startVid = document.getElementById("intro"); 
  var div = document.getElementById("startDiv");
  div.style.display="none";
  startVid.style.display="initial";
  startVid.play();
} 
</script>
<script> 
function playClassroom() { 
  var startVid = document.getElementById("intro"); 
  var classroom = document.getElementById("classroom");
  startVid.pause();
  startVid.style.display="none";
  classroom.style.display="initial"
  classroom.play();
} 
</script>
<script> 
function playDorm() { 
  var classroom = document.getElementById("classroom"); 
  var dorm = document.getElementById("indorm");
  classroom.pause();
  classroom.style.display="none";
  dorm.style.display="initial";
  dorm.play();
} 
</script>
<script> 
function playAlone() { 
  var dorm = document.getElementById("indorm"); 
  var alone = document.getElementById("allonmyown");
  dorm.pause();
  dorm.style.display="none";
  alone.style.display="initial";
  alone.play();
} 
</script>
<script> 
function playTogether() { 
  var dorm = document.getElementById("indorm"); 
  var together = document.getElementById("together");
  dorm.pause();
  dorm.style.display="none";
  together.style.display="initial";
  together.play();
} 
</script>
